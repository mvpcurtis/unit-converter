<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Document</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- body -->
  <body>
    <!-- container -->
    <div class="container">
      <!-- unit converter -->
      <main id="unit-converter">
        <div class="head">
          <h1>Unit Converter</h1>
          <p>Converts the units between the metric and imperial systems</p>
          <input type="text" name="number" id="number" value="20" />
          <button>Convert</button>
        </div>
        <div class="body">
          <div id="length">
            <h2>Length (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div id="volume">
            <h2>Length (Liters/Gallons)</h2>
          </div>
          <div id="mass">
            <h2>Length (Killigrams/Pounds)</h2>
          </div>
        </div>
      </main>
    </div>
    <!-- external js -->
    <script src="script.js"></script>
  </body>
</html>
